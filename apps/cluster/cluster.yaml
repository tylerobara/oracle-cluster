apps:
  cluster:
    cloudnative-postgres:
      deploy: true
      namespace: storage
      serverSideApply: true
      ignoreDifferences:
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
        jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    pocketid:
      deploy: true
      namespace: default
    traefik:
      deploy: true
      namespace: traefik
    guacamole:
      deploy: false
      namespace: guacamole
    mariadb:
      deploy: true
      namespace: storage
