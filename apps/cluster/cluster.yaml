apps:
  cluster:
    argocd:
      deploy: true
      namespace: argocd
      serverSideApply: true
      ignoreDifferences:
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          jqPathExpressions:
            - .spec.data[]?.remoteRef.conversionStrategy
            - .spec.data[]?.remoteRef.decodingStrategy
            - .spec.data[]?.remoteRef.metadataPolicy
    cloudnative-postgres:
      deploy: true
      namespace: storage
      serverSideApply: true
      ignoreDifferences:
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
        jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    pocketid:
      deploy: true
      namespace: default
    traefik:
      deploy: true
      namespace: traefik
    guacamole:
      deploy: false
      namespace: guacamole
    mariadb:
      deploy: true
      namespace: storage
    velld:
      deploy: false
      namespace: default
    homepage:
      deploy: true
      namespace: default
    external-secrets:
      deploy: true
      namespace: external-secrets
      serverSideApply: true