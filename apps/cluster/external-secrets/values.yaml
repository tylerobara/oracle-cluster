external-secrets:
  bitwarden-sdk-server:
    enabled: true

clusterSecretStores:
  - name: oracle-cluster-secret-store
    namespace: external-secrets
    provider:
      vault:
        server: "http://openbao-internal.openbao.svc.cluster.local:8200"
        path: "oracle"
        version: "v2"
        auth:
          tokenSecretRef:
            name: "bao-token"
            namespace: "external-secrets"
            key: "token"

