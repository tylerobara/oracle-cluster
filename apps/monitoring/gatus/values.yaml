gatus:
  image:
    repository: "ghcr.io/twin/gatus"
    tag: "v5.20.0"
  ingress:
    enabled: true
    ingressClassName: "traefik"
    hosts:
    - status.cloud.obara.xyz

  secrets: false

  config:
    endpoints:
      - name: PodInfo
        url: "http://podinfo.default.svc.cluster.local:9898"
        conditions:
          - "[STATUS] == 200"
      - name: PocketId
        url: "http://pocketid.default.svc.cluster.local:1411"
        conditions:
          - "[STATUS] == 200"
    storage:
      type: postgres
      path: "${POSTGRES_FQDN}?sslmode=disable"

  env: 
    POSTGRES_FQDN:
      valueFrom:
        secretKeyRef:
          name: gatus-app
          key: fqdn-uri

database:
  image:
    registry: ghcr.io
    repository: cloudnative-pg/postgresql
    tag: 17

  clusterName: gatus
  logLevel: error
  replicas: 1
  size: 500Mi

  monitoring:
    enabled: false

  backups:
    enabled: false
    secretName: ''
    retention: ''
    path: ''
    endpoint: ''

  topologySpreadConstraints: